<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Properties to JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col-md-5">
        <textarea id="input-props" name="input-props" rows="10" cols="50">prop1=toto
prop2=titi</textarea>
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-primary" onclick="propsToJson()">Transform</button>
      </div>
      <div class="col-md-5">
          <textarea id="output-json" name="output-props" rows="10" cols="50">
          </textarea>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/properties-to-json.js"></script>
</body>

</html>
